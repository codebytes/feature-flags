# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cayers-azure-app-config-quickstart

on:
  push:
    branches:
      - main
  workflow_dispatch:
env:
  project: 'azure-app-config-quickstart/azure-app-config-quickstart.csproj'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        include-prerelease: true

    - name: Build with dotnet
      run: dotnet build --configuration Release ${{ env.project }}

    - name: dotnet publish
      run: dotnet publish -c Release ${{ env.project }} -o ${{env.DOTNET_ROOT}}/myapp

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: .net-app

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cayers-azure-app-config-quickstart'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_452d35cd46bd48279e5bd8c1d0203369 }}
        package: .